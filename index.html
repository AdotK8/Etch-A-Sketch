<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>

<body>

    <div class="title">Etch a Sketch</div>
    <div class="container">
        <div class="intro">Pick a size</div>
    </div>

    <div class="buttons">
        <button class="sizeChoice" class="button">SIZE</button>  
        <button class="black" class="button" onclick="setColour('black')">BLACK</button>  
        <button class="random" class="button" onclick="setColour('random')">RANDOM</button> 
        <button class="clear" class="button">CLEAR</button> 
    </div>
    <script src="main.js"></script>
</body>
</html>
